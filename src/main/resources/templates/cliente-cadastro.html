<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">


<div layout:fragment="content">



	<div>

		<h1>Cadastro do Cliente</h1>

		<div id="mensagemDeSucesso" th:if="${msg != null}">
			<span th:text="${msg}"></span>
		</div>
		<br>

		<form method="post" th:object="${cliente}" th:action="${!editMode} ? @{/public/cliente/save} : @{/cliente/save}">

			<fieldset>

				<input type="hidden" th:field="*{id}" /> 
				
				<label for="nome">Nome:</label><br />
				<input type="text" id="nome" th:classappend="${#fields.hasErrors('nome')} ? 'inputError' : ''"	name="nome" placeholder="Nome..." th:field="*{nome}" />
				<br /> <br />

				<div id="divMensagemErro" th:if="${#fields.hasErrors('nome')}">
					<span th:errors="*{nome}"></span>
				</div> <br />
				
				<label for="cpf">CPF:</label><br /> 
				<input type="text" id="cpf" th:classappend="${#fields.hasErrors('cpf')} ? 'inputError' : ''" onkeypress="return isNumberKey(event)" name="cpf" placeholder="CPF..." th:field="*{cpf}" />
				<br /> <br />

				<div id="divMensagemErro" th:if="${#fields.hasErrors('cpf')}">
					<span th:errors="*{cpf}"></span>
				</div><br />
				
			    <label for="email">E-mail:</label><br /> 
			    <input type="text" id="email" th:classappend="${#fields.hasErrors('email')} ? 'inputError' : ''" name="email" placeholder="E-mail..." th:field="*{email}" />
				<br /> <br />

				<div id="divMensagemErro" th:if="${#fields.hasErrors('email')}">
					<span th:errors="*{email}"></span>
				</div><br />
				
			    <label for="telefone">Telefone:</label><br />
			    <input type="text" id="telefone" th:classappend="${#fields.hasErrors('telefone')} ? 'inputError' : ''" onkeypress="return isNumberKey(event)"	name="telefone" placeholder="Telefone..." th:field="*{telefone}" />
				<br /><br />

				<div id="divMensagemErro" th:if="${#fields.hasErrors('telefone')}">
					<span th:errors="*{telefone}"></span>
				</div><br />
			    <label for="cep">CEP:</label><br /> 
			    <input type="text" id="cep"	th:classappend="${#fields.hasErrors('cep')} ? 'inputError' : ''" onkeypress="return isNumberKey(event)" name="cep" placeholder="CEP..." th:field="*{cep}" />
			    <br /> <br />

				<div id="divMensagemErro" th:if="${#fields.hasErrors('cep')}">
					<span th:errors="*{cep}"></span>
				</div><br />
				
				<div th:if="${!editMode}">
				    <label for="senha">Senha:</label><br /> 
				    <input type="password" id="senha" th:classappend="${#fields.hasErrors('senha')} ? 'inputError' : ''" name="senha" placeholder="Senha..." th:field="*{senha}" />
					<br /><br />
						
					<div id="divMensagemErro" th:if="${#fields.hasErrors('senha')}">
						<span th:errors="*{senha}"></span>
					</div><br />
				</div>
				
				<input type="hidden" name="senha" value = "*" th:if="${editMode}" />
				
				<input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar' " />

			</fieldset>


		</form>
		<br /> <input type="button" value="Voltar" />
	</div>

</div>


</body>

</html>
